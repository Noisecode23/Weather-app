<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input id="searchInput" type="text" placeholder="enter city name" autocomplete="off">
            <button><img src="weather-app-img/images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name !</p>
        </div>
        <div class="weather">
            <img   src="weather-app-img/images/check.png" class="weather-icon" alt="">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="weather-app-img/images/humidity.png" alt="humidity">
                    <p class="humidity"></p>
                    <p>humidity</p>
                </div>
                <div class="col">
                    <img src="weather-app-img/images/wind.png" alt="wind">
                    <p class="wind"></p>
                    <p>wind speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
